
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal portfolio website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('srn.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 0 auto;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .content {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
            color: #000; /* Text color changed to black for better visibility */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="content" id="portfolio-content">
            <h2>Welcome to My Portfolio</h2>
            <!-- Your portfolio content goes here -->
            <p>This is my portfolio where I showcase my skills and projects.</p>
            <button onclick="showUsers()">Display Users</button>
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if entered credentials are valid
            if (enteredUsername.trim() === "your_username" && enteredPassword.trim() === "your_password") {
                // Hide login container and show portfolio content
                document.getElementById("login-container").style.display = "none";
                document.getElementById("portfolio-content").style.display = "block";
                // Store username in session storage
                sessionStorage.setItem("username", enteredUsername);
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        // Function to display users
        function showUsers() {
            const username = sessionStorage.getItem("username");
            if (username) {
                document.getElementById("portfolio-content").innerHTML += `<p>Logged in as: ${username}</p>`;
            }
        }
    </script>
</body>
</html>
