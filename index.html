<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Personal portfolio website</title>
    <style> 
        /* CSS styles here */
        body { 
            background-image: url('srn.jpg'); 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .form-group button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script> 
        // Function to initialize Product Fruits content
        function initProductFruits(username) {
            // Call the initialization function for Product Fruits with the required parameters
            $productFruits.push(['init', 'ORWpxDvNM4Z71eVc', 'en', { username: username }]);
        }

        // Function to handle login
        function login() {
            // Get username and password from the form
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Simple validation
            if (username && password) {
                // Store username in session
                sessionStorage.setItem("username", username);
                // Reload the page to display Product Fruits content
                location.reload();
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Call the initProductFruits function after the page is loaded
        window.addEventListener("load", function() {
            // Check if the Product Fruits content has been displayed before
            const productFruitsDisplayed = localStorage.getItem("productFruitsDisplayed");
            if (!productFruitsDisplayed) {
                // Display Product Fruits content
                const username = sessionStorage.getItem("username");
                if (username) {
                    initProductFruits(username);
                    // Set flag to indicate that the content has been displayed
                    localStorage.setItem("productFruitsDisplayed", true);
                }
            }
        });
    </script>
</head> 
<body> 
    <div class="hero">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
</body> 
</html>
